<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculation</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Interest Calculation</h1>
        <form id="calcForm" action="{{ url_for('views.calculation')}}" method="post">
            <label for="facilityA">Facility A:</label>
            <input type="number" id="facilityA" name="facilityA" required>

            <label for="contractualMonthlyRate">Contractual Monthly Rate (%):</label>
            <input type="number" step="0.01" id="contractualMonthlyRate" name="contractualMonthlyRate" required>

            <label for="beginningOfDefaultPeriod">Beginning of Default Period:</label>
            <input type="date" id="beginningOfDefaultPeriod" name="beginningOfDefaultPeriod" required>

            <label for="endOfDefaultPeriod">End of Default Period:</label>
            <input type="date" id="endOfDefaultPeriod" name="endOfDefaultPeriod" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="../static/calculations.js"></script>
</body>
</html>
